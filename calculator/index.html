<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous"/>
    
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Simple Calculator</h1>
      <form id="calculatorForm">
        <div class="row">

          <div class="col">
            <label for="firstInput">Number 1: </label>
            <input id="firstInput" type="text" class="form-control" placeholder="Enter First Number" />
          </div>

          <div class="col">
            <label class="" for="operation">Select Operation: </label>
            <select class="form-select w-100 p-2 border border-secondary" aria-label="Default select example" id="operation">

              
              <option value="1">addition (+)</option>
              <option value="2">subtraction (-)</option>
              <option value="3">multiplication (*)</option>
              <option value="4">division (/)</option>

            </select>
          </div>

          <div class="col">
            <label for="secondInput">number 2: </label>
            <input
              id="secondInput"
              type="text"
              class="form-control"
              placeholder="Enter second number"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Calculate</button>

      </form>
  
      <div id="result">
        
      </div>
      
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"> </script>
  </body>
</html>
